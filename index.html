<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f6d4bb9a1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="title">
        <h1 id="head">Math-Game</h1>
        <h2 id="head2">Choose a game mode to start</h2>
        <div class="game-container">
            <button id="add" class="game-btn" onclick="game('+')"
                data-desc="Challenge yourself with addition sums"
            >
                <i class="fa-solid fa-plus"></i></button>
            <button id="subtract" class="game-btn" onclick="game('-')"
                data-desc="Challenge yourself with subtraction sums"
            >
                <i class="fa-solid fa-minus"></i></button>
            <button id="multi" class="game-btn" onclick="game('*')"
                data-desc="Challenge yourself with multiplication sums"
            >
                <i class="fa-solid fa-xmark"></i></button>
            <button id="divide" class="game-btn" onclick="game('/')"
                data-desc="Challenge yourself with division sums"
            >
                <i class="fa-solid fa-divide"></i></button>
            <button id="ran" class="game-btn" onclick="game('?')"
                data-desc="Challenge yourself with random sums"
            >
                <i class="fa-solid fa-question"></i></button>
        </div>
    </div>
    <div id="container" class="hide">
        <h4>Score:
            <span id="score">0</span>
        </h4>
        <button id="restart" onclick="restart()"><i class="fa-solid fa-rotate-left"></i></button>
        <div class="top">
            <span id="time">10</span>
        </div>
        <div class="container">
            <span id="operand1"></span>
            <span id="operator">+</span>
            <span id="operand2"></span>
            <span>=</span>
            <input id="input" type="text" inputmode="numeric">
        </div>
        <div class="keypad-container">
            <div class="keypad">
                <button id="btn7" onclick="keypad(7, event)">7</button>
                <button id="btn8" onclick="keypad(8, event)">8</button>
                <button id="btn9" onclick="keypad(9, event)">9</button>
                <button id="btn4" onclick="keypad(4, event)">4</button>
                <button id="btn5" onclick="keypad(5, event)">5</button>
                <button id="btn6" onclick="keypad(6, event)">6</button>
                <button id="btn1" onclick="keypad(1, event)">1</button>
                <button id="btn2" onclick="keypad(2, event)">2</button>
                <button id="btn3" onclick="keypad(3, event)">3</button>
                <button id="delBtn" onclick="delBtn(event)"><i class="fa-solid fa-delete-left"></i></button>
                <button id="btn0" onclick="keypad(0, event)">0</button>
                <button id="sub" onclick="submitBtn(event)"><i class="fa-solid fa-check"></i></button>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </div>
</body>
</html>
