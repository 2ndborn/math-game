<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f6d4bb9a1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="title">
        <h1 id="head">Math-Game</h1>
        <h2 id="head2">Choose a game mode to start</h2>
        <div class="game-container">
            <button id="add" class="game-btn" onclick="game('+')">+</button>
            <button id="sub" class="game-btn" onclick="game('-')">−</button>
            <button id="multi" class="game-btn" onclick="game('*')">×</button>
            <button id="divide" class="game-btn" onclick="game('/')">÷</button>
            <button id="ran" class="game-btn" onclick="game('?')">?</button>
        </div>
    </div>
    <div id="container" class="hide">
        <h4>Score:
            <span id="score">0</span>
        </h4>
        <button id="restart" onclick="restart()"><i class="fa-solid fa-rotate-left"></i></button>
        <div class="top">
            <span id="time">10</span>
        </div>
        <div class="container">
            <span id="operand1"></span>
            <span id="operator">+</span>
            <span id="operand2"></span>
            <span>=</span>
            <input id="input" type="text" inputmode="numeric">
        </div>
        <div class="keypad-container">
            <div class="keypad">
                <button onclick="keypad(7)">7</button>
                <button onclick="keypad(8)">8</button>
                <button onclick="keypad(9)">9</button>
                <button onclick="keypad(4)">4</button>
                <button onclick="keypad(5)">5</button>
                <button onclick="keypad(6)">6</button>
                <button onclick="keypad(1)">1</button>
                <button onclick="keypad(2)">2</button>
                <button onclick="keypad(3)">3</button>
                <button onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="keypad(0)">0</button>
                <button onclick="submitBtn()"><i class="fa-solid fa-check"></i></button>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
